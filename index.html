<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Admin Panel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #eee; }
        h1 { text-align: center; }
        #panel { margin: 20px auto; width: 300px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        button { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Roblox Game Admin Panel</h1>
    <div id="panel">
        <input type="text" id="command" placeholder="Enter command" />
        <button onclick="sendCommand()">Send Command</button>
        <div id="status"></div>
    </div>

    <script>
        function sendCommand() {
            const command = document.getElementById("command").value;
            if (!command) {
                alert("Please enter a command!");
                return;
            }

            // Log the command for debugging purposes
            console.log("Command entered:", command);

            // Send the command to Discord Webhook
            fetch("https://discord.com/api/webhooks/1337764201317531771/IOOoPtOxa8qlq46YwtPhk5pT2WNKZiJybSP4spLVhI_0h8WD4JaOWEIQWUILIOy17McI", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    content: `Command received: ${command}`
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("status").innerText = `Command sent to Discord: ${command}`;
                } else {
                    document.getElementById("status").innerText = "Error sending command to Discord!";
                }
            })
            .catch(err => {
                document.getElementById("status").innerText = "Error sending command to Discord!";
                console.error("Error sending to Discord:", err);
            });
        }
    </script>
</body>
</html>
