<script>
    // Replace this with your Discord Webhook URL
    const webhookUrl = "https://discord.com/api/webhooks/1337764201317531771/IOOoPtOxa8qlq46YwtPhk5pT2WNKZiJybSP4spLVhI_0h8WD4JaOWEIQWUILIOy17McI";

    function sendCommand() {
        const command = document.getElementById("command").value;
        if (!command) {
            alert("Please enter a command!");
            return;
        }

        // Create the data object for the Discord message
        const data = {
            content: `Command received: ${command}`
        };

        // Log to check if the request is being sent
        console.log("Sending data to Discord webhook:", data);

        // Send the command to the Discord Webhook
        fetch(webhookUrl, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            console.log("Response from Discord:", response);
            return response.json();  // Log the response body
        })
        .then(data => {
            console.log("Response data:", data);  // Log the actual response data
            document.getElementById("status").innerText = `Command executed: ${data.status || 'Success'}`;
        })
        .catch(err => {
            console.error("Error executing command:", err);  // Log the error
            document.getElementById("status").innerText = "Error executing command!";
        });
    }
</script>
